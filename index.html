<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flappy Lion</title>
  <link rel="stylesheet" href="style.css">
  <!-- PayPal SDK -->
  <!--<script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD"></script>-->
  <script src="https://www.paypal.com/sdk/js?client-id=sb"></script>
</head>

<body
  style="background-image: url('asset/bg.jpeg'); background-size: cover; background-position: center; margin: 0; padding: 0;">
  <div style="display: flex; justify-content: center; align-items: center; flex-direction: column; min-height: 100vh;">
   
    <!-- Timer -->
    <div id="timer" class="timer">Time Left: 60 seconds</div>

    <!-- Canvas -->
    <canvas id="gameCanvas" width="720" height="800"></canvas>

    <!-- Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <p id="modalText">You Win!!</p>
        <button id="closeModal" class="close-button">×</button>
        <!-- PayPal Button inside modal -->
        <div id="paypal-button-container" style="margin-top: 20px;"></div>
      </div>
    </div>

    <!-- Touchpad -->
    <div id="touchpad" class="touchpad">
      <div class="circle">
        <button class="arrow up" onclick="move('ArrowUp')">⬆️</button>
        <button class="arrow down" onclick="move('ArrowDown')">⬇️</button>
        <button class="arrow left" onclick="move('ArrowLeft')">⬅️</button>
        <button class="arrow right" onclick="move('ArrowRight')">➡️</button>
      </div>
    </div>
  </div>

  <!-- Game Logic -->
  <script src="script.js"></script>
</body>

</html>
